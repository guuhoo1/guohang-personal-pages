<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>广东省地图</title>
    <script src="https://webapi.amap.com/maps?v=2.0&key=YOUR_AMAP_KEY"></script>
    <script src="https://gw.alipayobjects.com/os/bmw-prod/6cb25b09-dad7-4c18-bf5d-2bd0d5a1a2e4.js"></script>
    <script src="https://gw.alipayobjects.com/os/bmw-prod/0a79a697-e4c6-4a21-85ba-5700ad6fa36e.js"></script>
    <script src="https://gw.alipayobjects.com/os/bmw-prod/72e9db6e-4ab0-4da9-8d01-8150d4ba9bc2.js"></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100vh"></div>
    <script>
      // 初始化地图
      const map = new AMap.Map('map', {
        center: [113.280637, 23.125178], // 广东省中心坐标
        zoom: 8 // 初始缩放级别
      })

      // 使用L7创建广东省地图
      const scene = new window.L7.Scene({
        id: 'map',
        map,
        logoVisible: false
      })

      scene.on('loaded', () => {
        // 在地图加载完成后执行一些操作
      })
    </script>
  </body>
</html>
